<!DOCTYPE html>
<html>
<head>
    <title>Map with Polyline Simplification</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        #simplifyPolyline {
            position: absolute;
            top: 20px;
            left: 60px;
            z-index: 1000;
        }
        #removePolyline {
            position: absolute;
            top: 50px;
            left: 60px;
            z-index: 1000;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf"></script>
</head>
<body>
    <div id="map"></div>
    <button id="simplifyPolyline">Simplify</button>
    <button id="removePolyline">Clear</button>
    <script src="main.js"></script>
</body>
</html>
